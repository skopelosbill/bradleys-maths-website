<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 1. SEO & BRANDING -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley's Maths | GCSE Higher Tier Resources</title>
    <meta name="description" content="Professional GCSE Higher Tier Mathematics resources. Comprehensive, colour-coded algebra, number, and geometry worksheets with detailed step-by-step solutions.">
    
    <!-- 2. MATHJAX CONFIGURATION -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- 3. STYLING -->
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c1d95; /* Deep Violet */
            color: #ffffff;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }
        .container { max-width: 800px; padding: 40px 20px; width: 100%; box-sizing: border-box; text-align: center; }
        
        h1 { font-size: 3.5rem; margin: 20px 0 5px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        h2 { font-size: 1.4rem; font-weight: 300; margin-bottom: 30px; color: #e9d5ff; }
        h3 { font-size: 1.2rem; text-transform: uppercase; color: #a78bfa; margin-top: 40px; border-bottom: 1px solid #a78bfa; display: inline-block; padding-bottom: 5px; }

        .trust-badge { background-color: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; margin-bottom: 30px; font-size: 0.9rem; color: #ddd6fe; display: inline-block; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 10px; }
        .btn { padding: 15px 25px; font-size: 1rem; font-weight: bold; text-decoration: none; border-radius: 50px; transition: transform 0.2s; display: inline-block; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .btn:hover { transform: translateY(-3px); }
        
        .btn-number { background-color: #10b981; color: white; border: 2px solid #10b981; }
        .btn-algebra { background-color: #3b82f6; color: white; border: 2px solid #3b82f6; }
        .btn-free { background-color: transparent; color: white; border: 2px solid #ffffff; width: 280px; font-size: 0.9rem; }
        .btn-youtube { background-color: #cc0000; color: white; }
        .btn-shop { background-color: #ffffff; color: #4c1d95; }

        /* PROBLEM OF THE DAY WIDGET */
        .daily-widget {
            background-color: white; color: #1e1e1e;
            border-radius: 15px; padding: 30px; margin: 30px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: left;
            border-left: 10px solid #3b82f6; /* Blue for Algebra */
            min-height: 200px;
        }
        .widget-header { color: #4c1d95; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .question-box { font-size: 1.3rem; margin-bottom: 25px; font-weight: 500; }
        
        .step-container { margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 15px; }
        .step { font-size: 1.1rem; margin-bottom: 15px; display: none; /* Hidden by default */ }
        .step-text { font-weight: bold; color: #4c1d95; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        
        .reveal-btn { 
            background: #4c1d95; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.2s;
        }
        .reveal-btn:hover { background: #3b82f6; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bradley's Maths</h1>
        <h2>Professional GCSE Resources</h2>
        <div class="trust-badge">Professional UK Curriculum Resources</div>

        <!-- THE WIDGET -->
        <div class="daily-widget">
            <span class="widget-header">Problem of the Day | <span id="dateDisplay"></span></span>
            
            <!-- The Question -->
            <div id="math-question" class="question-box">Loading Question...</div>

            <!-- The Button -->
            <button id="stepBtn" class="reveal-btn" onclick="showNextStep()">Show First Step</button>

            <!-- The Solution Steps Area -->
            <div id="solution-area" class="step-container"></div>
        </div>

        <!-- LINKS SECTION -->
        <h3>Complete Course Booklets</h3>
        <div class="btn-group">
            <a href="https://payhip.com/b/IVWzJ" class="btn btn-number">Number Booklet (£14.99)</a>
            <a href="https://payhip.com/b/wRN86" class="btn btn-algebra">Algebra Booklet (£14.99)</a>
        </div>

        <h3>Free Sample Worksheets</h3>
        <div class="btn-group">
            <a href="1.1 Natural Numbers and Integers.pdf" class="btn btn-free">1.1 Natural Numbers</a>
            <a href="1.2 Squares and Cubes.pdf" class="btn btn-free">1.2 Squares & Cubes</a>
        </div>
        
        <div style="margin-top: 40px;">
            <div class="btn-group">
                <a href="https://payhip.com/bradleysmaths" class="btn btn-shop">Full Store</a>
                <a href="https://www.youtube.com/@BradleysMaths" class="btn btn-youtube">YouTube Channel</a>
            </div>
        </div>
    </div>

    <!-- 4. JAVASCRIPT ENGINE -->
    <script>
        // --- DATA: THE QUESTIONS ---
        const problemBank = [
            {
                q: "Write $0.00405 \\times 10^7$ as an ordinary number.",
                steps: [
                    "Check the power of 10. It is $10^7$, which means we move the decimal point 7 places to the right.",
                    "$$0.00405 \\rightarrow 40500$$",
                    "Final Answer: $$40,500$$"
                ]
            },
            {
                q: "Simplify fully: $(3x^4 y^2)^3$",
                steps: [
                    "Apply the power of 3 to the coefficient (the number). $$3^3 = 27$$",
                    "Apply the power of 3 to the indices (multiply them). $$x^{4 \\times 3} = x^{12}$$ $$y^{2 \\times 3} = y^6$$",
                    "Combine the parts. Final Answer: $$27x^{12}y^6$$"
                ]
            },
            {
                q: "Rationalise the denominator and simplify: $\\frac{12}{\\sqrt{3}}$",
                steps: [
                    "Multiply top and bottom by $\\sqrt{3}$. $$\\frac{12 \\times \\sqrt{3}}{\\sqrt{3} \\times \\sqrt{3}}$$",
                    "Simplify the denominator. $$\\frac{12\\sqrt{3}}{3}$$",
                    "Divide 12 by 3. Final Answer: $$4\\sqrt{3}$$"
                ]
            },
            {
                q: "Expand and simplify: $(2x + 3)(x - 5)$",
                steps: [
                    "Multiply the First terms: $2x \\times x = 2x^2$",
                    "Multiply the Outside/Inside terms: $2x \\times -5 = -10x$ and $3 \\times x = 3x$",
                    "Multiply the Last terms: $3 \\times -5 = -15$",
                    "Collect like terms: $-10x + 3x = -7x$. Final Answer: $$2x^2 - 7x - 15$$"
                ]
            },
            {
                q: "Factorise fully: $3x^2 - 27$",
                steps: [
                    "Step 1: Look for a common factor. Both terms divide by 3. $$3(x^2 - 9)$$",
                    "Step 2: Spot the Difference of Two Squares inside the bracket. $$(x^2 - 9) = (x+3)(x-3)$$",
                    "Final Answer: $$3(x+3)(x-3)$$"
                ]
            }
        ];

        // --- ENGINE: DATE & DISPLAY ---
        const date = new Date();
        document.getElementById('dateDisplay').textContent = date.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long' });

        // Pick question based on day of month
        const dayIndex = (date.getDate() - 1) % problemBank.length;
        const todaysProblem = problemBank[dayIndex];

        // Render Question
        document.getElementById('math-question').innerHTML = todaysProblem.q;

        // Render Steps (Hidden)
        const solutionArea = document.getElementById('solution-area');
        todaysProblem.steps.forEach((stepContent, index) => {
            let stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.id = 'step-' + index;
            stepDiv.innerHTML = `<span class="step-text">Step ${index + 1}:</span> ${stepContent}`;
            solutionArea.appendChild(stepDiv);
        });

        // --- INTERACTION: REVEAL STEPS ---
        let currentStep = 0;
        const totalSteps = todaysProblem.steps.length;
        const btn = document.getElementById('stepBtn');

        function showNextStep() {
            if (currentStep < totalSteps) {
                // Reveal the next step
                document.getElementById('step-' + currentStep).style.display = 'block';
                currentStep++;
                
                // Update Button Text
                if (currentStep < totalSteps) {
                    btn.textContent = "Show Next Step";
                } else {
                    btn.textContent = "Finished";
                    btn.style.backgroundColor = "#10b981"; // Turn Green
                    btn.style.cursor = "default";
                }
            }
        }
    </script>
</body>
</html>
