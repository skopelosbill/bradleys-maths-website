<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bradley's Maths | Professional GCSE Resources</title>
    <style>
        /* The Violet Brand */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c1d95; /* Deep Professional Violet */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container { max-width: 800px; padding: 20px; }

        h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;}
        h2 { font-size: 1.5rem; font-weight: 300; margin-bottom: 40px; color: #e9d5ff; }
        p { font-size: 1.2rem; line-height: 1.6; margin-bottom: 40px; }

        .btn-group { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .btn {
            padding: 15px 30px; font-size: 1.1rem; font-weight: bold;
            text-decoration: none; border-radius: 50px; transition: transform 0.2s;
        }
        /* YouTube Red */
        .btn-youtube { background-color: #cc0000; color: white; border: 2px solid #cc0000; }
        /* TES/Shop Button - White Outline */
        .btn-tes { background-color: transparent; color: white; border: 2px solid white; }

        .btn:hover { transform: scale(1.05); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bradley's Maths</h1>
        <h2>Professional GCSE Mathematics Resources</h2>
        <p>
            The new website is currently under construction.<br>
            We are busy recording video solutions for the upcoming GCSE Number and Algebra booklets.
        </p>
        <div class="btn-group">
            <!-- Update these links later! -->
            <a href="https://www.youtube.com" class="btn btn-youtube">Visit YouTube Channel</a>
            <a href="https://www.tes.com" class="btn btn-tes">View IGCSE Shop (TES)</a>
        </div>
    </div>
</body>
</html>
